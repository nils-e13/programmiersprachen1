<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="quizV2.js"></script>
    <script src="confetti.js"></script>
</head>
<!--Start Game Page-->
<body>
    <div id="home" class="container-StartPage">
        <div class="flex-column flex-center">
            <img src="CodingRoom.png" alt="Room with Computers">
            <h1>Are you ready?</h1>
            <p id="StartBtn" class="btn" onclick="StartQuiz(0);">Start JavaScript Quiz</p>
            <p id="StartBtn" class="btn" onclick="StartQuiz(1);">Start HTML Quiz</p>
            <p id="StartBtn" class="btn" onclick="StartQuiz(2);">Start CSS Quiz</p>
        </div>
    </div>
    <!--Question Page-->
    <div id="QuestionPage" class="container">
        <div class="flex-column flex-center">
            <div id="hud">
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h3 class="hud-main-text" id="score">
                        0
                    </h3>
                </div>
            </div>
            
            <h2 id="question">What is the answer to this question?</h2>
            <div id="choice-button0" class="choice-container">
                <p class="choice-prefix">A</p>
                <p id="choice1" class="choice-text" onclick="proofChoice0();"></p>
            </div>
            <div id="choice-button1" class="choice-container">
                <p class="choice-prefix">B</p>
                <p id="choice2"class="choice-text" onclick="proofChoice1()"></p>
            </div>
            <div id="choice-button2" class="choice-container">
                <p class="choice-prefix">C</p>
                <p id="choice3" class="choice-text" onclick="proofChoice2()"></p>
            </div>

            <div class="nextQuestion-container">
                <p class="nextQuestion-text" onclick="showNextQuestion();">Next Question</p>
            </div>
        </div>
    </div>
    <!--Final Page-->
    <div id="EndPage" class="container-EndPage">
        <div class="flex-column flex-center">
            <div id="hud">
                <div class="hud-item">
                    <p class="hud-prefix" id="YourFinalScore">
                        Your Final Score
                    </p>
                    <h1 class="hud-main-text" id="scoreFinal">
                        X
                    </h1>
                </div>
            </div>
            <p id="StartBtn" class="btn" onclick="HomeButton();">Choose a new Quiz</p>
        </div>
    </div>
</body>
</html>
